name: Electron Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'electron-v*'

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            script: build:mac
          - os: windows-latest
            script: build:win
          - os: ubuntu-latest
            script: build:linux
    env:
      CSC_IDENTITY_AUTO_DISCOVERY: false
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: cad-electron/package-lock.json

      - name: Install dependencies (cad-electron)
        working-directory: cad-electron
        run: npm ci

      - name: Install dependencies (cad-tools)
        working-directory: cad-tools
        run: npm ci

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack (drager fork)
        run: |
          cargo install --force --git https://github.com/drager/wasm-pack.git --rev 24bdca457abad34e444912e6165eb71422a51046

      - name: Build WASM (release)
        run: wasm-pack build cad-engine --target nodejs --release

      - name: Build cad-tools
        working-directory: cad-tools
        run: npm run build

      - name: Build package
        working-directory: cad-electron
        run: npm run ${{ matrix.script }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cad-electron-${{ matrix.os }}
          path: cad-electron/dist/**
          if-no-files-found: error

  release:
    name: Publish Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${GITHUB_REF_NAME}"
          mapfile -t files < <(find dist -type f)
          if gh release view "$tag" >/dev/null 2>&1; then
            gh release upload "$tag" "${files[@]}" --clobber
          else
            gh release create "$tag" "${files[@]}" --generate-notes
          fi

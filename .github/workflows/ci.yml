name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Rust 테스트 및 WASM 빌드
  rust:
    name: Rust Tests & WASM Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
          components: rustfmt, clippy

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            cad-engine/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Install wasm-pack (drager fork)
        run: |
          cargo install --force --git https://github.com/drager/wasm-pack.git --rev 24bdca457abad34e444912e6165eb71422a51046

      - name: Rust Format Check
        run: cargo fmt --manifest-path cad-engine/Cargo.toml -- --check

      - name: Rust Clippy
        run: cargo clippy --manifest-path cad-engine/Cargo.toml -- -D warnings

      - name: Run Rust Tests
        run: cargo test --manifest-path cad-engine/Cargo.toml

      - name: Build WASM (release)
        run: wasm-pack build cad-engine --target nodejs --release

      - name: Upload WASM Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-pkg
          path: cad-engine/pkg/
          retention-days: 1

  # TypeScript 빌드 및 테스트 (pnpm monorepo)
  typescript:
    name: TypeScript Build & Tests
    runs-on: ubuntu-latest
    needs: rust  # WASM 빌드 완료 후 실행
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Download WASM Artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-pkg
          path: cad-engine/pkg/

      - name: Copy WASM to cad-mcp
        run: |
          mkdir -p apps/cad-mcp/wasm
          cp -r cad-engine/pkg/* apps/cad-mcp/wasm/

      - name: Install dependencies
        run: pnpm install

      - name: Build shared package first
        run: pnpm --filter @ai-native-cad/shared build

      - name: ESLint (all packages)
        run: pnpm -r lint

      - name: TypeScript Type Check
        run: pnpm -r typecheck

      - name: Build all packages
        run: pnpm -r build

      - name: Run Tests
        run: pnpm -r test

  # WASM 통합 테스트
  integration:
    name: WASM Integration Test
    runs-on: ubuntu-latest
    needs: rust
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Download WASM Artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-pkg
          path: cad-engine/pkg/

      - name: Run WASM Integration Test
        run: node test-wasm.mjs

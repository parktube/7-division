name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Rust 테스트 및 WASM 빌드
  rust:
    name: Rust Tests & WASM Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
          components: rustfmt, clippy

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            cad-engine/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Install wasm-pack (drager fork)
        run: |
          cargo install --force --git https://github.com/drager/wasm-pack.git --rev 24bdca457abad34e444912e6165eb71422a51046

      - name: Rust Format Check
        run: cargo fmt --manifest-path cad-engine/Cargo.toml -- --check

      - name: Rust Clippy
        run: cargo clippy --manifest-path cad-engine/Cargo.toml -- -D warnings

      - name: Run Rust Tests
        run: cargo test --manifest-path cad-engine/Cargo.toml

      - name: Build WASM (release)
        run: wasm-pack build cad-engine --target nodejs --release

      - name: Upload WASM Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-pkg
          path: cad-engine/pkg/
          retention-days: 1

  # TypeScript 빌드 및 테스트
  typescript:
    name: TypeScript Build & Tests
    runs-on: ubuntu-latest
    needs: rust  # WASM 빌드 완료 후 실행
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: cad-tools/package-lock.json

      - name: Download WASM Artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-pkg
          path: cad-engine/pkg/

      - name: Install dependencies (cad-tools)
        working-directory: cad-tools
        run: npm ci

      - name: ESLint
        working-directory: cad-tools
        run: npm run lint

      - name: TypeScript Type Check
        working-directory: cad-tools
        run: npm run typecheck

      - name: TypeScript Build
        working-directory: cad-tools
        run: npm run build

      - name: Run Tests
        working-directory: cad-tools
        run: npm run test

  # Electron 빌드 확인
  electron:
    name: Electron Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            cad-electron/package-lock.json
            viewer/package-lock.json

      - name: Install dependencies (viewer)
        working-directory: viewer
        run: npm ci

      - name: Install dependencies (cad-electron)
        working-directory: cad-electron
        run: npm ci

      - name: Build Electron app (bundle only)
        working-directory: cad-electron
        run: npm run build

  # WASM 통합 테스트
  integration:
    name: WASM Integration Test
    runs-on: ubuntu-latest
    needs: rust
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Download WASM Artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-pkg
          path: cad-engine/pkg/

      - name: Run WASM Integration Test
        run: node test-wasm.mjs

name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  # Build WASM first
  build-wasm:
    name: Build WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            cad-engine/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Install wasm-pack (drager fork)
        run: |
          cargo install --force --git https://github.com/drager/wasm-pack.git --rev 24bdca457abad34e444912e6165eb71422a51046

      - name: Build WASM (release)
        run: wasm-pack build cad-engine --target nodejs --release

      - name: Upload WASM Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-pkg
          path: cad-engine/pkg/
          retention-days: 1

  # Publish to npm
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: build-wasm
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Download WASM Artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-pkg
          path: cad-engine/pkg/

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm -r build

      - name: Copy WASM to package
        run: |
          rm -rf apps/cad-mcp/wasm
          mkdir -p apps/cad-mcp/wasm
          cp -r cad-engine/pkg/* apps/cad-mcp/wasm/

      - name: Publish MCP package
        working-directory: apps/cad-mcp
        run: pnpm publish --no-git-checks --access public --ignore-scripts --provenance
        continue-on-error: true  # May already be published


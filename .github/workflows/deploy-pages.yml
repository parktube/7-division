name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build WASM first
  build-wasm:
    name: Build WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            cad-engine/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Install wasm-pack (drager fork)
        run: |
          cargo install --force --git https://github.com/drager/wasm-pack.git --rev 24bdca457abad34e444912e6165eb71422a51046

      - name: Build WASM (release)
        run: wasm-pack build cad-engine --target nodejs --release

      - name: Upload WASM Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-pkg
          path: cad-engine/pkg/
          retention-days: 1

  # Build viewer for deployment
  build:
    name: Build Viewer
    runs-on: ubuntu-latest
    needs: build-wasm
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Download WASM Artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-pkg
          path: cad-engine/pkg/

      - name: Install dependencies
        run: pnpm install

      - name: Build shared package
        run: pnpm --filter @ai-native-cad/shared build

      - name: Build viewer for GitHub Pages
        env:
          VITE_BASE_PATH: /${{ github.event.repository.name }}/
        run: pnpm --filter @ai-native-cad/viewer build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './apps/viewer/dist'

  # Deploy to GitHub Pages
  deploy:
    name: Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

# Discovery Phase
# Goal: 사용자의 비전과 취향 파악

name: Discovery
description: 비전과 스타일 탐색
order: 1

ai_actions:
  - request_reference_images
  - present_style_options
  - ask_about_function

outputs:
  - design-brief

questions:
  - 레퍼런스 이미지가 있으신가요? (Pinterest, 인테리어 잡지 등)
  - '"미니멀"하면 떠오르는 이미지는 어떤 건가요?'
  - 이 공간에서 주로 뭘 하실 건가요?

concepts_to_introduce:
  - 스타일 카테고리 (Japandi, Bauhaus, Muji)
  - 레퍼런스 수집 방법
  - 비전 명확화

completion_criteria:
  - 스타일 방향 결정됨
  - 핵심 기능 요구사항 파악됨
  - design-brief 문서 생성됨

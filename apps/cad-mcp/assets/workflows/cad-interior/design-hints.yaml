# CAD Interior Design - System Specific Data
#
# LLM이 이미 아는 일반 지식(색상 이론, 스타일 특징 등)은 생략
# CAD-MCP에서만 필요한 시스템 특화 정보만 포함

# ============================================================
# CAD 크기/비율 가이드
# ============================================================
cad_dimensions:
  # isometric 뷰에서의 픽셀 크기 → 공간감
  space_sizes:
    small:
      pixels: "200x200"
      feel: "~4평 원룸"
    medium:
      pixels: "300x300"
      feel: "~9평 원룸/복층"
    large:
      pixels: "400x400"
      feel: "~16평 넓은 공간"

  # 복층 비율 가이드
  mezzanine_ratios:
    - ratio: "1/3"
      usage: "침실만"
      height_px: 60
    - ratio: "1/2"
      usage: "침실 + 작업공간"
      height_px: 80
    - ratio: "2/3"
      usage: "넓은 복층"
      height_px: 100

# ============================================================
# isometric 3면 색상 변환
# ============================================================
isometric_shading:
  # 같은 색을 3면에 적용할 때 밝기 변형
  # top: 원래 색상
  # left: 15% 어둡게
  # right: 7% 어둡게
  examples:
    light_oak:
      top: "#D4A574"
      left: "#B8956A"
      right: "#C49A6C"
    white:
      top: "#FFFFFF"
      left: "#E0E0E0"
      right: "#F0F0F0"
    concrete:
      top: "#B5B5B5"
      left: "#9A9A9A"
      right: "#A8A8A8"

# ============================================================
# z-order 가이드
# ============================================================
z_order:
  # 렌더링 순서 (먼저 그리는 것 = 뒤에 배치)
  standard_order:
    - "뒤쪽 벽"
    - "바닥"
    - "뒤쪽 가구 (책상, 선반)"
    - "중간 가구 (침대, 소파)"
    - "앞쪽 가구 (테이블, 의자)"
    - "소품 (식물, 조명)"

  # 복층의 경우
  mezzanine_order:
    - "뒤쪽 벽"
    - "1층 바닥"
    - "계단 (뒤쪽)"
    - "복층 바닥"
    - "복층 난간"
    - "복층 가구"
    - "1층 가구"
    - "계단 (앞쪽 부분)"
    - "소품"

# ============================================================
# 가구 기본 크기 (픽셀)
# ============================================================
furniture_sizes:
  bed:
    single: {w: 40, d: 80, h: 15}
    double: {w: 60, d: 80, h: 15}
  sofa:
    two_seater: {w: 60, d: 30, h: 25}
    three_seater: {w: 80, d: 30, h: 25}
  table:
    coffee: {w: 40, d: 25, h: 12}
    dining: {w: 60, d: 40, h: 25}
    desk: {w: 50, d: 25, h: 25}
  chair: {w: 15, d: 15, h: 30}
  shelf: {w: 40, d: 12, h: 60}

# ============================================================
# MCP 도구 사용 가이드
# ============================================================
tool_usage:
  # 언제 어떤 도구를 쓰는지
  creation:
    - tool: "write"
      when: "새 파일 작성 또는 전체 교체"
      example: "write({ file: 'main', code: '...' })"
    - tool: "edit"
      when: "기존 코드 부분 수정"
      example: "edit({ file: 'main', old_code: '...', new_code: '...' })"

  feedback:
    - tool: "bash capture"
      when: "코드 변경 후 결과 확인"
    - tool: "bash tree"
      when: "엔티티 구조 파악"
    - tool: "bash entity"
      when: "특정 엔티티 좌표 확인"

  recording:
    - tool: "mama_save"
      when: "중요한 결정 시점"
      topics:
        - "interior:vision"
        - "interior:palette"
        - "interior:architecture"

# ============================================================
# Phase별 체크포인트
# ============================================================
checkpoints:
  discovery:
    condition: "공간 유형과 스타일 방향이 명확"
    record: "interior:vision"
  planning:
    condition: "색상 팔레트와 재료가 결정"
    record: "interior:palette"
  architecture:
    condition: "크기, 영역, 배치가 계획됨"
    record: "interior:architecture"
  creation:
    condition: "사용자가 결과물에 만족"
    options:
      - "모듈로 저장"
      - "내보내기 (SVG/JSON)"
